<!DOCTYPE html>
<html>
  <head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Edit Task</h1>
      <form method="post" action="/edit/{{tasks.id}}/">{% csrf_token %}
        <div class="form-group">
          <label for="task-name">Task Title</label>
          <input type="text" id="title"  value="{{tasks.title}}" name="title">
          <label for="task-details">Task Description</label>
          <input type="text" id="task-details" name="description" value="{{tasks.description}}">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="Not started">Not started</option>
            <option value="In progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'tasks' %}" class="btn cancel" style="text-decoration: none;">Cancel</a>
      </form>
    </div>
  </body>
</html>
